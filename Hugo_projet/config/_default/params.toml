# Configuration du blog
[blog]
  title = "Blog"
  description = "Guides pratiques, cas clients et astuces IA & Automatisation pour booster la productivité de votre TPE/PME."
  postsPerPage = 9
  showReadingTime = true
  showToc = true
  showDate = true
  showLastmod = true
  showAuthor = true
  showShare = true
  showRelated = true

# SEO avancé
[seo]
  enableRobotsTxt = true
  enableSitemap = true
  enableRSS = true
  twitterCard = "summary_large_image"
  ogType = "article"

# Analytics (Plausible)
[analytics]
  plausibleDomain = "lagencesauvage.com"
  plausibleSrc = "https://plausible.io/js/script.js"

# GEO (Generative Engine Optimization)
[geo]
  # Activer les optimisations pour les moteurs IA
  enableSchemaArticle = true
  enableSchemaFAQ = true
  enableSchemaHowTo = true
  enableSchemaOrganization = true
  # Fraîcheur du contenu
  showLastModified = true
  showPublishDate = true
